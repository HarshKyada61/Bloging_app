<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h4>Add Blog </h4>
                </div>
                
                <div class="card-body">
                    <form #form="ngForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="Title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="Titile" ngModel name="Title" required>
                        </div>
                        <div class="mb-3">
                            <label for="Body" class="form-label">Description</label>
                            <textarea rows="10" class="form-control" name="Body" ngModel id="Body"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="Category" class="form-label">Category</label>
                            <input type="Category" class="form-control" id="Category" ngModel name="Category" required>
                        </div>
                        
                        <div class="mb-3 text-start">
                            <button class="btn btn-primary me-2" type="submit" >
                                Add Blog
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
