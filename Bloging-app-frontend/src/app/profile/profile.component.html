<div class="container my-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2>{{user.name}}</h2>
            <p class="text-muted">{{user.email}}</p>
            <div class="actions mb-3">
              <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#updateModal">Update Profile</button>
              <button class="btn btn-danger me-2" type="button" (click)="onDeleteProfile()">Delete Profile</button>
            </div>
          </div>
          

          <div class="modal fade" id="updateModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content ">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Update Profile</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form  #form="ngForm" >
                  
                  
                    <div class="mb-3">
                        <label for="updatename" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" [value]="user.name" name="updatename" #updateName required>
                    </div>
                    <div class="mb-3">
                        <label for="updateemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email"  [value]="user.email" name="updateemail" #updateEmail required>
                    </div>
                    
                
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onUpdateProfile(updateName,updateEmail)">Save</button>
                </div>
              </div>
            </div>
          </div>

          <div class="card-body">
            <h3>Blogs</h3>
            <div class="row mt-3">
              <div class="col-md-11 mx-auto">
                <div class="card mb-2" *ngFor="let blog of blogs">
                  <a routerLink="/blog/{{blog._id}}" style="text-decoration: none; color: black;">
                    <div class="card-header">
                      <h3>{{blog.Title}}</h3>
                    </div>
                    <div class="card-body">
                      <p>{{blog.Body}}</p>
                    </div>
                  </a>
                    <div class="card-footer text-end">
                      <button class="btn btn-outline-primary me-2" (click)="onUpdateBlog(blog)">Update</button>
                      <button class="btn btn-outline-danger me-2" type="button" (click)="onDeleteBlog(blog._id)">Delete</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
